<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <style>
      
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Estilos para el logo IMDb */
        .logo-imdb {
            display: inline-block;
            background-color: #f5c518;
            color: #000;
            font-weight: bold;
            font-size: 24px;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        /* Estilos para los campos de entrada */
        .container input[type="text"],
        .container input[type="email"],
        .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Estilos para el botón de inicio de sesión */
        .container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #ffc107;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .container input[type="submit"]:hover {
            background-color: #e0a800;
        }

        /* Estilo para el enlace de "Forgot password?" */
        .forgot-password {
            display: block;
            text-align: right;
            margin-bottom: 10px;
            font-size: 12px;
        }

        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Estilo para el checkbox */
        .keep-signed-in {
            text-align: left;
            margin-bottom: 20px;
            font-size: 14px;
        }

        /* Estilo para el texto debajo del botón */
        .new-to-imdb {
            margin-top: 20px;
            font-size: 14px;
        }

        .new-to-imdb a {
            color: #007bff;
            text-decoration: none;
        }

        .new-to-imdb a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Logo de IMDb -->
        <div class="logo-imdb">IMDb</div>

        <!-- Formulario de inicio de sesión -->
        <form action="#" method="POST">
            <input type="email" placeholder="Correo Electronico o Telefono" required>
            <input type="password" placeholder="Contraseña" required>

            <!-- Enlace de "Forgot password?" -->
            <div class="forgot-password">
                <a href="#">Olvidaste tu Contraseña?</a>
            </div>

            <input type="submit" value="Iniciar Sesion">

            <!-- Checkbox para mantener sesión iniciada -->
            <div class="keep-signed-in">
                <input type="checkbox" id="keep-signed-in">
                <label for="keep-signed-in">Mantener Sesion. <a href="#">Detalles</a></label>
            </div>
        </form>

        <!-- Texto "New to IMDb?" -->
        <div class="new-to-imdb">
            Eres Nuevo? <a href="C:\Users\dmc60\OneDrive\Desktop\Login IMDB\Login\Register.html">Crea tu cuenta en  IMDb </a>
        </div>
    </div>

</body>
</html>
